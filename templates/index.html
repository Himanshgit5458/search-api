<!DOCTYPE html>
<html>
<head>
    <title>CSV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>CSV Generator</h1>
    <div class="container">
        <form method="POST" action="/generate_csv">
            <label for="query">Query:</label>
            <input type="text" name="query"><br>

            <label for="country">Country:</label>
            <input type="text" name="country"><br>

            <label for="location">Location:</label>
            <input type="text" name="location"><br>

            <label for="device">Device:</label>
            <input type="text" name="device"><br>

            <input type="submit" value="Generate CSV">
        </form>
    </div>
</body>
</html>
